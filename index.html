<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Street Number Memory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f7f7f9;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --accent: #2563eb;
      --wrong: #dc2626;
      --correct: #16a34a;
      --border: #e5e7eb;
      --overlay: rgba(0,0,0,0.45);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    .app {
      width: 100%;
      max-width: 720px;
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      padding: 24px 28px 32px;
      position: relative;
    }

    h1 { margin: 0 0 8px; font-size: 1.4rem; }

    .subtitle {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 20px;
    }

    .setup-area { display: block; }
    .setup-area.hidden { display: none; }

    .upload {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    .action-row {
      display: flex;
      gap: 12px;
      margin-top: 12px;
    }

    /* Force start button to new line */
    #startBtn, #stopBtn {
      flex: 1;
    }

    #stopBtn { display: none; background: #fee2e2; color: #991b1b; border-color: #fecaca; }

    @media (max-width: 600px) {
      .upload {
        flex-direction: column;
        align-items: stretch;
      }
    }

    input[type=file] { flex: 1; min-width: 200px; }

    button {
      appearance: none;
      border: 1px solid var(--border);
      background: var(--card);
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    button.primary {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
    }

    button.secondary { background: #f3f4f6; }

    button.browse-like {
      font-family: Arial;
      background: #e9e9ed;
      border: 1px solid #8f8f9d;
      border-radius: 4px;
      padding: 4px 5px;
      font-size: 0.76rem;
      font-weight: 500;
      letter-spacing: 0.025em;
      text-rendering: optimizeLegibility;
      line-height: 1;
    }

    button.browse-like:hover {
      background: #d4d4da;
      border-color: #7f7f8d;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status { margin-top: 12px; font-size: 0.85rem; height: 1.2rem; }

    .game { display: none; margin-top: 24px; position: relative; }

    .street-container {
      height: 40px;
      margin-bottom: 20px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .street {
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
      white-space: nowrap;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .street.moving {
      animation: linearOscillate 9s linear infinite;
    }

    @keyframes linearOscillate {
      0% { left: 50%; transform: translateX(-50%); }
      25% { left: 90%; transform: translateX(-100%); }
      50% { left: 50%; transform: translateX(-50%); }
      75% { left: 10%; transform: translateX(0%); }
      100% { left: 50%; transform: translateX(-50%); }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 12px;
    }

    .grid button {
      height: 56px;
      font-size: 1rem;
      position: relative;
    }

    .grid button.wrong::after,
    .grid button.correct::after {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
      border-radius: 8px;
      background: rgba(255,255,255,0.5);
    }

    .grid button.wrong::after { content: '✕'; color: var(--wrong); }
    .grid button.correct::after { content: '✓'; color: var(--correct); }

    .grid button.highlight {
      border-color: var(--correct);
      box-shadow: 0 0 0 2px rgba(22,163,74,0.2);
    }

    .footer {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      color: var(--muted);
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: var(--overlay);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .modal {
      background: var(--card);
      border-radius: 12px;
      width: 90%;
      max-width: 480px;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 16px;
      border-bottom: 1px solid var(--border);
      font-weight: 600;
    }

    .modal-columns {
      display: flex;
      background: #f9fafb;
      border-bottom: 1px solid var(--border);
      font-weight: 600;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.025em;
    }

    .col-header {
      flex: 1;
      padding: 10px 16px;
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .col-header:hover { background: #f3f4f6; }

    .sort-icon { font-size: 0.7rem; color: var(--muted); width: 10px; }

    .modal-content {
      padding: 0;
      overflow-y: auto;
      font-size: 0.9rem;
    }

    .pair-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 16px;
      border-bottom: 1px solid #f3f4f6;
    }

    .pair-row span { flex: 1; }
    .pair-row:nth-child(even) { background: #f9fafb; }
    .close { cursor: pointer; font-size: 1.1rem; color: var(--muted); }
  </style>
</head>
<body>
  <div class="app">
    <h1>Street Number Memory</h1>
    
    <div id="setupArea" class="setup-area">
      <div class="subtitle">Match street names to their round numbers.</div>
      <div class="subtitle">Upload a CSV or randomly generate a list.</div>

      <div class="upload">
        <button id="generateBtn" class="browse-like">Random...</button>
        <input type="file" id="fileInput" accept=".csv" />
        <button id="listBtn" class="secondary" disabled>Show List</button>
        <button id="exportBtn" class="secondary" disabled>Export List</button>
      </div>
      <div id="status" class="status"></div>
    </div>

    <div class="action-row">
      <button id="startBtn" class="primary" disabled>Start</button>
      <button id="stopBtn">Stop</button>
    </div>

    <div id="game" class="game">
      <div class="street-container">
        <div id="street" class="street"></div>
      </div>
      <div id="grid" class="grid"></div>
      <div class="footer">
        <div id="progress"></div>
        <div id="accuracy"></div>
      </div>
    </div>
  </div>

  <div id="overlay" class="overlay">
    <div class="modal">
      <div class="modal-header">
        <span>Street / Number Pairs</span>
        <span id="closeModal" class="close">✕</span>
      </div>
      <div class="modal-columns">
        <div class="col-header" id="sortStreet">
          Street <span class="sort-icon" id="iconStreet"></span>
        </div>
        <div class="col-header" id="sortNumber">
          Number <span class="sort-icon" id="iconNumber"></span>
        </div>
      </div>
      <div id="modalContent" class="modal-content"></div>
    </div>
  </div>

  <script>
    let originalPairs = [];
    let displayPairs = [];
    let currentIndex = 0;
    let attempts = 0;
    let correct = 0;
    let locked = false;
    let moveTimer = null;
    let sortState = { key: null, dir: null };

    const setupArea = document.getElementById('setupArea');
    const fileInput = document.getElementById('fileInput');
    const generateBtn = document.getElementById('generateBtn');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const listBtn = document.getElementById('listBtn');
    const exportBtn = document.getElementById('exportBtn');
    const statusEl = document.getElementById('status');
    const gameEl = document.getElementById('game');
    const streetEl = document.getElementById('street');
    const gridEl = document.getElementById('grid');
    const progressEl = document.getElementById('progress');
    const accuracyEl = document.getElementById('accuracy');
    const overlay = document.getElementById('overlay');
    const modalContent = document.getElementById('modalContent');
    const closeModal = document.getElementById('closeModal');

    const sortStreetBtn = document.getElementById('sortStreet');
    const sortNumberBtn = document.getElementById('sortNumber');
    const iconStreet = document.getElementById('iconStreet');
    const iconNumber = document.getElementById('iconNumber');

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function ensureAudio() { if (audioCtx.state === 'suspended') audioCtx.resume(); }

    function playWrongSound() {
      ensureAudio();
      const o = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      o.type = 'square'; o.frequency.value = 180; g.gain.value = 0.1;
      o.connect(g).connect(audioCtx.destination);
      o.start(); o.stop(audioCtx.currentTime + 0.2);
    }

    function playSuccessSound() {
      ensureAudio();
      const o = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      o.type = 'sine';
      o.frequency.setValueAtTime(440, audioCtx.currentTime);
      o.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.1);
      g.gain.value = 0.1;
      o.connect(g).connect(audioCtx.destination);
      o.start(); o.stop(audioCtx.currentTime + 0.2);
    }

    fileInput.addEventListener('change', handleFile);
    generateBtn.addEventListener('click', generateRandomData);
    startBtn.addEventListener('click', startGame);
    stopBtn.addEventListener('click', stopGame);
    listBtn.addEventListener('click', openModal);
    exportBtn.addEventListener('click', exportList);
    closeModal.addEventListener('click', closeModalFn);
    overlay.addEventListener('click', e => { if (e.target === overlay) closeModalFn(); });

    sortStreetBtn.addEventListener('click', () => handleSort('street'));
    sortNumberBtn.addEventListener('click', () => handleSort('number'));

    function handleFile(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => parseCSV(reader.result);
      reader.readAsText(file);
    }

    function parseCSV(text) {
      const lines = text.split(/\n/).slice(1);
      originalPairs = [];
      for (const line of lines) {
        if (!line.trim()) continue;
        const cols = line.split(',');
        if (cols.length < 2) continue;
        const street = cols[0].trim();
        const number = cols[1].trim();
        if (street && number) originalPairs.push({ street, number });
      }
      if (originalPairs.length) {
        statusEl.textContent = `Loaded ${originalPairs.length} pairs.`;
        enableControls();
      } else {
        statusEl.textContent = 'No valid rows found.';
        disableControls();
      }
    }

    function generateRandomData() {
      const firstWords = ['Oak','Pine','Maple','Cedar','Willow','Ash','Birch','Elm','Hazel','Rowan','King','Queen','Victoria','Albert','Regent','Sunny','Green','Meadow','River','Hill','Valley','Forest','Park','Garden'];
      const secondWords = ['Street','Avenue','Road','Close','Drive','Lane','Way','Crescent','Place','Court'];
      const numbers = ['1','2','3','4','5','6','670'];
      const usedNames = new Set();
      originalPairs = [];
      while (originalPairs.length < 20) {
        const name = `${firstWords[Math.floor(Math.random() * firstWords.length)]} ${secondWords[Math.floor(Math.random() * secondWords.length)]}`;
        if (usedNames.has(name)) continue;
        usedNames.add(name);
        const number = numbers[originalPairs.length % numbers.length];
        originalPairs.push({ street: name, number });
      }
      fileInput.value = '';
      statusEl.textContent = 'Generated 20 pairs.';
      enableControls();
    }

    function enableControls() {
      startBtn.disabled = false;
      listBtn.disabled = false;
      exportBtn.disabled = false;
      sortState = { key: null, dir: null };
      displayPairs = [...originalPairs];
    }

    function disableControls() {
      startBtn.disabled = true;
      listBtn.disabled = true;
      exportBtn.disabled = true;
    }

    function handleSort(key) {
      if (sortState.key === key) {
        if (sortState.dir === 'asc') sortState.dir = 'desc';
        else if (sortState.dir === 'desc') { sortState.key = null; sortState.dir = null; }
      } else {
        sortState.key = key; sortState.dir = 'asc';
      }
      applySort();
      renderModalList();
    }

    function applySort() {
      if (!sortState.key) {
        displayPairs = [...originalPairs];
      } else {
        displayPairs.sort((a, b) => {
          let valA = a[sortState.key];
          let valB = b[sortState.key];
          const numA = parseFloat(valA);
          const numB = parseFloat(valB);
          if (!isNaN(numA) && !isNaN(numB)) { valA = numA; valB = numB; }
          if (valA < valB) return sortState.dir === 'asc' ? -1 : 1;
          if (valA > valB) return sortState.dir === 'asc' ? 1 : -1;
          return 0;
        });
      }
    }

    function renderModalList() {
      modalContent.innerHTML = '';
      displayPairs.forEach(p => {
        const row = document.createElement('div');
        row.className = 'pair-row';
        row.innerHTML = `<span>${p.street}</span><span>${p.number}</span>`;
        modalContent.appendChild(row);
      });
      iconStreet.textContent = sortState.key === 'street' ? (sortState.dir === 'asc' ? '▲' : '▼') : '';
      iconNumber.textContent = sortState.key === 'number' ? (sortState.dir === 'asc' ? '▲' : '▼') : '';
    }

    function openModal() {
      applySort(); renderModalList();
      overlay.style.display = 'flex';
    }

    function closeModalFn() { overlay.style.display = 'none'; }

    function startGame() {
      currentIndex = 0;
      attempts = 0;
      correct = 0;
      startBtn.textContent = 'Restart';
      stopBtn.style.display = 'block';
      setupArea.classList.add('hidden');
      gameEl.style.display = 'block';
      loadRound();
    }

    function stopGame() {
      currentIndex = 0;
      attempts = 0;
      correct = 0;
      locked = false;
      clearTimeout(moveTimer);
      startBtn.textContent = 'Start';
      stopBtn.style.display = 'none';
      setupArea.classList.remove('hidden');
      gameEl.style.display = 'none';
      streetEl.classList.remove('moving');
    }

    function loadRound() {
      locked = false;
      clearTimeout(moveTimer);
      streetEl.classList.remove('moving');
      
      const pair = originalPairs[currentIndex];
      streetEl.textContent = pair.street;
      gridEl.innerHTML = '';

      moveTimer = setTimeout(() => {
        if (!locked) { streetEl.classList.add('moving'); }
      }, 5000);

      const numbers = [...new Set(originalPairs.map(p => p.number))].sort((a, b) => {
        const na = parseFloat(a), nb = parseFloat(b);
        return (isNaN(na) || isNaN(nb)) ? a.localeCompare(b) : na - nb;
      });

      numbers.forEach(num => {
        const btn = document.createElement('button');
        btn.textContent = num;
        btn.onclick = () => handleGuess(btn, num === pair.number);
        gridEl.appendChild(btn);
      });

      updateFooter();
    }

    function handleGuess(button, isCorrect) {
      if (locked) return;
      locked = true;
      attempts++;
      clearTimeout(moveTimer);
      streetEl.classList.remove('moving');

      const buttons = Array.from(gridEl.children);
      const correctBtn = buttons.find(b => b.textContent === originalPairs[currentIndex].number);

      if (isCorrect) {
        correct++;
        playSuccessSound();
        button.classList.add('correct');
        setTimeout(nextRound, 500);
      } else {
        playWrongSound();
        button.classList.add('wrong');
        if (correctBtn) correctBtn.classList.add('highlight');
        setTimeout(nextRound, 1000);
      }
      updateFooter();
    }

    function nextRound() {
      currentIndex = (currentIndex + 1) % originalPairs.length;
      loadRound();
    }

    function updateFooter() {
      progressEl.textContent = `Street ${currentIndex + 1} / ${originalPairs.length}`;
      const pct = attempts ? Math.round((correct / attempts) * 100) : 100;
      accuracyEl.textContent = `Accuracy: ${pct}%`;
    }

    function exportList() {
      if (!originalPairs.length) return;
      const header = 'Street,Round Number\n';
      const rows = originalPairs.map(p => `${p.street},${p.number}`).join('\n');
      const blob = new Blob([header + rows], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'street-number-list.csv';
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
